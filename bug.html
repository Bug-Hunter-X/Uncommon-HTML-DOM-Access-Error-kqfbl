<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent element before it's added to the DOM
    const myDiv = document.getElementById('myDiv');
    myDiv.innerHTML = '<b>This text is bold.</b>'; 
  </script>
</body>
</html>
